<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>  
  const formInputs = document.querySelectorAll('.form-input');
  const objFormInputs = {};

  function getFormInputs() {
    formInputs.forEach(item => {
      objFormInputs[item.id] = item.value;
    })

    console.log(objFormInputs);    
  };

  function newDataAttribute() {
    const form = document.querySelector('form');
    const jsonFormInputs = JSON.stringify(objFormInputs);

    form.setAttribute('data-person', jsonFormInputs);
    console.log('data-person', form.dataset.person);
  }

  window.onload = getFormInputs(), newDataAttribute();
</script>
